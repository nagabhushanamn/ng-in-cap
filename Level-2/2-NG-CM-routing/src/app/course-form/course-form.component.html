<div class="col-6">
    <div class="card">
        <div class="card-header">Course Form</div>
        <div class="card-body">
            <form [formGroup]="courseForm" (submit)="handleForm($event)">
                <div class="form-group">
                    <label>Id</label>
                    <input formControlName="id" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input formControlName="title" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input formControlName="price" class="form-control" />
                </div>
                <button class="btn btn-primary">save</button>
            </form>
        </div>
    </div>
</div>
