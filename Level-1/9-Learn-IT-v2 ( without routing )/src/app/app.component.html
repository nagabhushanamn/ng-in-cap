<div class="">

    <app-navbar [title]="title"></app-navbar>

    <hr />
    <app-cart-badge></app-cart-badge>
    <hr />
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a (click)="toggleCart($event)" 
               class="nav-link" href>
               {{isCartOpen?'courses':'cart'}}
            </a>
        </li>
    </ul>
    <hr />
    <app-cart-view *ngIf="isCartOpen"></app-cart-view>
    <hr />
    <div *ngIf="!isCartOpen">
        <div class="list-group-item" *ngFor="let course of courses | slice : 0:100">
            <app-course [value]="course"></app-course>
        </div>
    </div>


</div>
